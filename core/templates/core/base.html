{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Welcome to My E-Commerce</h1>
    {% for product in products %}
    <div class="product-card">
        <h3>{{ product.name }}</h3>
        <p>Price: {{ product.price }} BDT</p>
        {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        {% endif %}
    </div>
    {% empty %}
    <p>No products available.</p>
    {% endfor %}
</div>
{% endblock %}
