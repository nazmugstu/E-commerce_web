{% extends 'base.html' %}
{% load static %}

{% block title %}Payment Cancelled{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-12 bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">
    <div class="max-w-lg mx-auto bg-white shadow-2xl rounded-2xl p-8 text-center transform transition-all duration-300">
        <h1 class="text-3xl font-extrabold text-yellow-600 mb-4">পেমেন্ট বাতিল!</h1>

        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="{% url 'core:checkout' %}" class="bg-indigo-600 text-white px-6 py-3 rounded-xl hover:bg-indigo-700 transition duration-300 shadow-md hover:shadow-lg font-semibold">চেকআউটে ফিরুন</a>
            <a href="{% url 'core:home' %}" class="bg-gray-200 text-gray-700 px-6 py-3 rounded-xl hover:bg-gray-300 transition duration-300 font-semibold">হোমে ফিরুন</a>

    </div>
